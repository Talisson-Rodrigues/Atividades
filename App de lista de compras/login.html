<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    
    <!-- CSS do Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">

        <!-- Meu CSS -->
        <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="quadrado">

    <form onsubmit="validarLogin(event)">

        <h1 class="login">Login</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="name">
            <label for="nome">Nome</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="senha" placeholder="Password">
            <label for="senha">Senha</label>
        </div>

        <div class="lembrar">
            <input type="checkbox" name="lembrar" id="lembrar">
            <label for="lembrar">Lembrar a senha?</label>
        </div>

        <div>
            <button type="submit" id="botao">Entrar</button>
            <br>
            <div id="error" class="validated">
            Nome ou Senha inválidos
            </div>
        </div>
    </form>
</div>


    <!-- Meu Javascript -->
    <script src="login.js"></script>

    <!-- Javascript do Bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
