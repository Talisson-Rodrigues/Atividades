<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>lista de Compras 2024</title>

    <!-- CSS do Bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <style>
      .container-fluid {
          margin-left: 100px;
      }

      .dropdown{
          margin-left: 1300px;
      }
    </style>
</head>
<body>
  <!-- Cabeçalho da página -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Site de Compras 2024</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Compras</a>
            </div>

               
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small">                    
              <li><a class="dropdown-item" href="#" onclick="logOut()">Sair</a></li>
              </ul>
            </div>
          </div>
        </div>
    </nav>

    <!-- ####################### -->

    <!-- Conteúdo -->
    <div class="container">
        <div class="row mt-5">
            <div class="col">
              <h5>Lista de Compras</h5>
              <!-- Tabela com dados cadastrados pelo usuário -->
        <table id="produtos" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome Produto</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="5" class="text-center">Não existem itens cadastrados.</td>
                </tr>
            </tbody>
        </table>  
            </div>
        </div>


        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formProdutos"> Cadastrar Compras</button>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#calculo" onclick="calcularCompras()"> Calcular Compras</button>
            </div>
        </div>

    </div>
    <!-- ############## -->

    <!-- Modal de cadastro de informações -->
  <div class="modal fade" id="formProdutos" tabindex="-1" aria-labelledby="formProdutosLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="formProdutosLabel">Cadastrar Compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- Formulário de cadastrado -->
            <div class="mb-3">
                <label for="nome" class="form-label"> Nome do produto </label>
                <input type="text" class="form-control" id="nome" placeholder="Produto...">
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label"> Preço do produto </label>
                <input type="text" class="form-control" id="preco" placeholder="Preço...">
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label"> Quantidade do produto </label>
                <input type="text" class="form-control" id="quantidade" placeholder="Quantidade...">
            </div>
            <!-- ################# -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar </button>
          <button type="button" class="btn btn-primary" onclick="cadastrar()"> Salvar </button>
        </div>
      </div>
    </div>
  </div>
  <!-- ################ -->

  <!-- Modal de finalizar compras -->
  <!-- Modal -->
  <div class="modal fade" id="calculo" tabindex="-1" aria-labelledby="calculoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="calculoLabel"> finalizar Compras</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="totalCompras"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ################ -->


    <!-- JS do Bootstrap -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
    <script>
      //Declara as variáveis utilizadas
//no programa
let listaCompras = []; //Variável global
let acao = "";
let idEditar = 0;

//recupera a informação do usuário
//que realizou o login na aplicação
let usuario = sessionStorage.getItem("usuario");
if (usuario === null) {
    window.location = "login.html";
}


//realiza o logout do usuário da aplicação
function logOut() {
    sessionStorage.removeItem("usuario")
    window.location = "login.html";
}
//fim function


//função para cadastrar as informações
//de produtos
function cadastrar() {
    //recupera as informações do formulário
    let nome  = document.getElementById("nome").value;
    let preco = parseFloat(document.getElementById("preco").value);
    let qtd   = document.getElementById("quantidade").value;

    //insere os dados da tabela
    let linha = [nome,preco,qtd];

     //se o usuário clicou no link para
    //editar o item, então devemos inserir o
    //item na lista de compras na posição correta
    //caso contrário iremos inserir no final da
    //lista de compras
    if (acao === "EDITAR") {
        listaCompras[idEditar] = linha;
        acao = "";
    } else {
        listaCompras.push(linha);
    }
    
    //limpa os campos do formulário
    //após a inclusão de valores na tabela
    document.getElementById("nome").value          = "";
    document.getElementById("preco").value         = "";
    document.getElementById("quantidade").value    = "";

    popularTabela();
}
//fim da function

//insere na tabela HTML as
// informações cadastradas
function popularTabela() {
    //cria uma referência para a tabela
    //no códigop HTML
    let tabela = document.getElementById("produtos");

    //limpa a tabela HTML com as informações antiga
    var tableHeaderRowCount = 1;
    var rowCount = tabela.rows.length;
    for (var i = tableHeaderRowCount; i < rowCount; i++) {
        tabela.deleteRow(tableHeaderRowCount);
    }
    //fim for

    //percorre a lista de compras até
    //o tamanho máximo da lista
    for (let index = 0; index < listaCompras.length; index++) {
        //adiciona uma linha na tabela
        var row = tabela.insertRow(-1);

        //adiciona as colunas da tabela
        var cell1 = row.insertCell(0); //coluna #
        var cell2 = row.insertCell(1); //coluna Nome Produto
        var cell3 = row.insertCell(2); //coluna Preço
        var cell4 = row.insertCell(3); //coluna Quantidade
        var cell5 = row.insertCell(4); //coluna Ações

        //adiciona as colunas para a informação
        let linha = listaCompras[index];
        cell1.innerHTML = index;
        cell2.innerHTML = linha[0];
        cell3.innerHTML = "R$ " + linha[1];
        cell4.innerHTML = linha[2];
        cell5.innerHTML = "<a href='#' onclick='removerItem(" + index + ")'>Remover</a> " +
                          "<a href='#' onclick='editarItem(" + index + ")' data-bs-toggle='modal' data-bs-target='#formProdutos'>Editar</a>";
    }
    //fim do FOR
}
//fim da function

//realiza o calculo do valor das compra
function calcularCompras() {
    let total = 0; //total da compra

    for (let index = 0; index < listaCompras.length; index++) {
        let linha = listaCompras[index];
        let valor = linha[1] * linha[2]; //preço X quantidade
        total = total + valor;
    }

    //exibe a informação no modal de calculo das compras
    document.getElementById("totalCompras").innerHTML = 
    "O total da sua compra é = R$ " + total.toFixed(2);
}
//fim function

//remove um item
function removerItem(id) {
    //remove um item o array de qualquer
    //posição no array
    listaCompras.splice(id,1);

    //chama a função para atualizar a tabela HTML
    popularTabela();
}
//fim function

//função para editar um item da lista
function editarItem(id) {
    //recupera o item que será editado
    let item = listaCompras[id];
    
    //formulário
    document.getElementById("nome").value = item[0];
    document.getElementById("preco").value = item[1];
    document.getElementById("quantidade").value = item[2]

    acao = "EDITAR"; //variavel de controle
    idEditar = id;
}
//fim function
    </script>
</body>
</html>
