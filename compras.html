<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="compras.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <div class="input-container">
            <input type="text" id="item-input" placeholder="Adicione um item..." aria-label="Campo de entrada para adicionar item">
            <input type="number" id="price-input" placeholder="Preço" aria-label="Campo de entrada para adicionar preço">
            <button id="add-button" onclick="addItem()">Adicionar</button>
        </div>
        <ul id="shopping-list"></ul>
        <div class="total-container">
            <h2>Total: R$ <span id="total-price">0.00</span></h2>
        </div>
    </div>
    <script src="compras.js"></script>
</body>
</html>
